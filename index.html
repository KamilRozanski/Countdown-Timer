<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>

<body>
    <style>
        html {
            font-size: 16px;
        }
        @media (max-width: 411px) {
            html{
                font-size: 10px;
            }
        }

        body {
            background-color: rgb(75, 148, 187);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8px;
            margin: 20px 0;
        }

        .main__paragraph {
            font-size: 35px;
        }
        

        .d,
        .h,
        .m,
        .s {
            font-size: 40px;
        }

        .main__baby {
            width: 250px;
            height: 500px;
        }

        @media (max-width: 411px) {
            .main__baby {
                width: 120px;
                height: 250px;
            }
        }
    </style>
    <main class="main">
        <img class="main__baby" src="baby.png">
        <p class="main__paragraph">Our son Alan, will be born </p>
        <h1>
            <span class="d">.</span> d:
            <span class="h">.</span> h:
            <span class="m">.</span> m:
            <span class="s">.</span> s
        </h1>
    </main>
    <p id="demo"></p>
</body>
<script src="main.js"></script>

</html>
